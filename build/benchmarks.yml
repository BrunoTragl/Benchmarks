# Orchestrates all benchmarks

variables:
  - template: job-variables.yml
  - name: session
    value: $(Build.BuildNumber)

jobs:

- job: Proxies
  pool: server
  timeoutInMinutes: 90
  condition: succeededOrFailed()
  steps:
  - template: proxies-scenarios.yml
    parameters:
      profile: aspnet-citrine
      warmup: 15
      duration: 15
      connection: 'ASP.NET Benchmarks Queue'
