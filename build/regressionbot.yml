pool: ASP.NET-Performance-Controller

variables:
  - group: 'ASP.NET Benchmarks'

# All the jobs are triggered at the same time
# Jobs are run in parallel
# Steps are serial

# schedules:
# - cron: "0 * * * *"
#   displayName: "every hour"
#   branches:
#     include:
#     - master
#   always: "true"

jobs:
- job: RegressionBot
  timeoutInMinutes: 10
  steps:
  - powershell: |
        git clone https://github.com/dotnet/crank
        git checkout sebros/bot
        ls
        cd ./crank/src/Microsoft.Crank.RegressionBot
        dotnet run -c release -- `
            --source https://raw.githubusercontent.com/aspnet/Benchmarks/sebros/bot/build/regressions.config.yml `
            --connectionstring BENCHMARKSBOT_ConnectionString `
            --table $(sql.table) `
            --repositoryId $(github.repositoryId) `
            --app-id $(github.appid) `
            --install-id $(github.installid) `
            --app-key BENCHMARKSBOT_GitHubAppKey `
            --debug `
            --verbose 

    env:
        BENCHMARKSBOT_ConnectionString: $(sql.connectionstring)
        BENCHMARKSBOT_GitHubAppKey: $(github.privatekey)
